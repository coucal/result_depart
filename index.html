<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Angular menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="stateapp" ng-controller="statecontroller">
        Depart :
        <select ng-model="DepartId" ng-options="I.cp as I.dp for I in DepartList" ng-change="GetCanton()">
            <option value=""> Choisir le Departement </option>
        </select>
        Canton :
        <select ng-model="CantonId" ng-options="I.code as I.libelle for I in CantonList">
            <option value=""> {{CantonTextToShow}} </option>
        </select>
        <label>
            <input ng-model="NumTour" ng-value="1" type="radio" ng-checked="true">
            1er tour
        </label>
        <label>
            <input ng-model="NumTour" ng-value="2" type="radio">
            2e tour
        </label>
        <input type="button" value="Resultat" ng-click="ShowResult()" />
        <div class="info">
            <h3>{{Display}}</h3>
            <ul>
              <li ng-repeat="I in Resultat"><pourcent-bar progress="I.pourcent"  progress-id="I.codnua"></pourcent-bar> {{I.liblisext}} ({{I.codnua}}) : {{I.nbrvoix}}</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
