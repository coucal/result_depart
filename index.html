<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="stateapp" ng-controller="statecontroller">
      Country : <select ng-model="CountryId" ng-options="I.cp as I.dp for I in CountryList" ng-change="GetState()" >
        <option value= ""> Select Country </option>
      </select>
      <br>State : <select ng-model="StateId" ng-options="I.code as I.libelle for I in StateList">
        <option > {{StateTextToShow}} </option>
      </select>
    </div>
      <script src="script.js"></script>
  </body>
</html>
